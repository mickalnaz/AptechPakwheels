<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positionabs</title>
    <style>
        .col{
            height:200px;
            width:200px;
            border: 1px solid black;
            margin:5px;
        }

        .col .nestedcol{
            height:50px;
            width:50px;
            border:1px solid red;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col">
        </div>
        <div class="col">
         <div class="nestedcol n1"></div>
         <div class="nestedcol n2"></div>
         </div>
        </div>
    </div>
</body>
</html>
