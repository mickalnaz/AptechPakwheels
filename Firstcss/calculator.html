<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="container">
        <table border="1px">
            <thead>
              <tbody>
                <tr>
                   <td colspan="5">Output</td>
                </tr>
                <tr>
                    <td>off</td>
                    <td></td>
                    <td></td>
                    <td>tax-</td>
                    <td>tax+</td>
                </tr> 
                <tr>
                    <td>MRC</td>
                    <td>M-</td>
                    <td>M+</td>
                    <td>%</td>
                    <td>/</td>
                </tr>
                <tr>
                    <td>M/EX</td>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>*</td>
                </tr>
                <tr>
                   <td>+/-</td>
                   <td>4</td>
                   <td>5</td>
                   <td>6</td>
                   <td>-</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td rowspan="2">+</td>
                </tr>
                <tr>
                    <td>AC</td>
                    <td>0</td>
                    <td>.</td>
                    <td>=</td>
                </tr>
              </tbody>
            </thead>

        </table>
        </div>
    </section>
</body>
</html>
