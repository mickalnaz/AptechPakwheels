<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="grid.html">

    <style>
        .row{
            display:grid;
            border:1px solid maroon;
            grid-template-columns:100px 200px 300px 300px 300px;
            grid-template-rows: 100px 200px 300px 350px 350px 150px;
            grid-gap: 10px;
        
        }
        .row .col{
            border:1px solid black;
        
        } 
        .c1{
            grid-column: 1/6;
        }
        .c2{
            grid-column: 1/3;
        }
    </style>
</head>

</body>
</html>
